<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ford</title>
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <script src="js/form.js"></script>
  </head>
  <body>
    <header>
      <div>
        <img src="img/logo-ford-256.png" width="150" class="logo" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="lancamento.html">Lançamento</a>
          </li>
          <li>
            <a href="contato.html">Contato</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="forms">
        <div>
          <img src="img/xls 2.2 diesel.jpg" />
        </div>
        <div class="formfields">
          <h2 class="titulo">Sobre Você</h2>
          <form onsubmit="Post(this);">
            <input
              type="text"
              name="nome"
              placeholder="NOME*"
              class="fordform"
              required
            />
            <input
              type="text"
              name="email"
              placeholder="E-MAIL*"
              class="fordform"
              required
            />
            <input
              type="text"
              name="cpf"
              placeholder="CPF*"
              class="fordform"
              required
            />
            <input
              type="text"
              name="sobrenome"
              placeholder="SOBRENOME*"
              class="fordform"
              required
            />
            <input
              type="text"
              name="telefone"
              placeholder="TELEFONE*"
              class="fordform"
              required
            />
            <!----------------- ADDED INPUT METHODS ----------------->
            <select name="tipo-contato" class="fordform" required>
              <option selected>O QUE DESEJA ENVIAR</option>
              <option>ELOGIO</option>
              <option>RECLAMAÇÃO</option>
              <option>SUGESTÃO</option>
            </select>
            <textarea
              name="mensagem"
              placeholder="Mensagem..."
              class="fordform"
              required
            ></textarea>
            <!------------- END OF ADDED INPUT METHODS -------------->
            <select name="contato" class="fordform" required>
              <option selected>COMO DESEJA SER CONTATADO</option>
              <option>TELEFONE</option>
              <option>E-MAIL</option>
            </select>
            <small class="terms"
              >Os dados serão mantidos em nossa base de dados, só enquanto for
              desejado por você. A qualquer momento, será possível editar ou
              remover tais dados.
              <a
                href="https://www.ford.com.br/politica-de-privacidade/"
                target="_blank"
                >Termos e Condições</a
              >.</small
            >
            <input
              id="terms"
              type="checkbox"
              name="terms"
              class="checkbox"
              required
            />
            <label for="terms" class="checkbox-label"
              >Sim. Li e concordo com os termos.</label
            >
            <br />
            <input id="news" type="checkbox" name="news" class="checkbox" />
            <label for="news" class="checkbox-label"
              >Sim. Também quero receber descontos e novidades.</label
            >
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
      <!----------------- ADDED INPUT HOVER EFFECTS ----------------->
      <script>
        /* Hover and focus effects for form boxes */
        const formBoxes = document.querySelectorAll(".fordform");
        formBoxes.forEach((formBox) => {
          /* Focus effect */
          formBox.onfocus = () => (formBox.style.outline = "1px solid blue");
          formBox.onblur = () => (formBox.style.outline = "1px solid #cccccc");

          /* Hover effect */
          formBox.onmouseenter = () => {
            if (formBox !== document.activeElement)
              // ignores focused element
              formBox.style.outline = "1px solid black";
          };
          formBox.onmouseleave = () => {
            if (formBox !== document.activeElement)
              // ignores focused element
              formBox.style.outline = "1px solid #cccccc";
          };
        });

        /* Hover effects for send button */
        const sendButton = document.querySelector("button[type=submit]");
        sendButton.onmouseenter = () =>
          sendButton.setAttribute(
            "style",
            "font-size: 16px; width: 210px; height: 45px; letter-spacing: .5px; font-weight: 700;"
          );
        sendButton.onmouseleave = () =>
          sendButton.setAttribute(
            "style",
            "background: #1351d8; font-size: 13px; width: 200px; height: 40px;"
          );
      </script>
      <!------------- END OF ADDED INPUT HOVER EFFECTS -------------->
    </main>
    <footer>
      <nav id="social">
        <ul>
          <li><span class="redesociais">Redes Sociais</span></li>
          <li>
            <a href="#" title="Facebook"><img src="img/facebook-50.png" /></a>
          </li>
          <li>
            <a href="#" title="YouTube"
              ><img src="img/youtube-squared-50.png"
            /></a>
          </li>
          <li>
            <a href="#" title="Instagram"
              ><img src="img/instagram-logo-50.png"
            /></a>
          </li>
        </ul>
      </nav>
      <div>
        <img src="img/ford-96.png" width="70" />
      </div>
    </footer>
  </body>
</html>
